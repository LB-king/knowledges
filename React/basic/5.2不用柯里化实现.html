<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数柯理化</title>
    <script src="./static/babel.min.js"></script>
    <!-- 核心库 -->
    <script src="./static/react.development.js"></script>
    <!-- 用于react支持dom操作 -->
    <script src="./static/react-dom.development.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script type="text/babel">
      class Login extends React.Component {
        state = {
          userName: '',
          password: ''
        }
        //表单提交
        handleClick = (e) => {
          e.preventDefault()
          alert(`名字：${this.state.userName}，密码：${this.state.password}`)
        }

        //存储表单数据,getFormData就是高阶函数，因为他返回的依然是一个回调函数
        // #region
        //  如果一个函数符合下面2个规范中的任何一个，那么该函数就是高阶函数

        // 1.若A函数，接收的参数是一个函数，那么A就可以称之为高阶函数

        // 2.若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数
        // 常见的高阶函数有哪些？Promise,setTimeout,arr.map,string.replace...

        // #endregion

        //函数柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式
        getFormData = (keyName, event) => {
          this.setState({
            [keyName]: event.target.value
          })
        }
        render() {
          return (
            <div>
              <form action="http://www.baidu.com" onSubmit={this.handleClick}>
                {/*用户名：
                <input onChange={this.getName} type="text" name="userName" />
                密码：
                <input
                  onChange={this.getPassword}
                  type="password"
                  name="password"
                />*/}
                用户名：
                <input
                  onChange={(event) => {
                    this.getFormData('userName', event)
                  }}
                  type="text"
                  name="userName"
                />
                密码：
                <input
                  onChange={(event) => {
                    this.getFormData('password', event)
                  }}
                  type="password"
                  name="password"
                />
                <button>点击</button>
              </form>
            </div>
          )
        }
      }
      //实现双向绑定，把数据挂到state上
      ReactDOM.render(<Login />, app)
    </script>
  </body>
</html>
