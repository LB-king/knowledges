<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>refs</title>
    <script src="./static/babel.min.js"></script>
    <!-- 核心库 -->
    <script src="./static/react.development.js"></script>
    <!-- 用于react支持dom操作 -->
    <script src="./static/react-dom.development.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script type="text/babel">
      class Login extends React.Component {
        handleClick = (e) => {
          e.preventDefault();
          console.log(this.input1)
          console.log(this.input2)
        }
        render() {
          return (
            <div>
              <form action="http://www.baidu.com" onSubmit={this.handleClick}>
                用户名：
                <input ref={c => this.input1 = c} type="text" name="userName" />
                密码：
                <input ref={c => this.input2 = c} type="password" name="password" />
                <button>点击</button>
              </form>
            </div>
          )
        }
      }
      ReactDOM.render(<Login />, app)
    </script>
  </body>
</html>
