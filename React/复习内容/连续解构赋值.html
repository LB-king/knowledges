<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>连续解构赋值</title>
  </head>
  <body>
    <script>
      var obj = {
        a: {
          b: {
            c: 'ccc'
          }
        }
      }

      var {
        a: {
          b: { c: data }
        }
      } = obj
      console.log(data)
    </script>
  </body>
</html>
