<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数柯里化</title>
  </head>
  <body>
    <script>
      /*   function sum(a, b, c) {
        return a + b + c
      } 
      console.log(sum(1,3,4))
      */

      function sum(a) {
        return (b) => {
          return (c) => {
            return a + b + c
          }
        }
      }
      //实现多次接收参数，统一处理
      console.log(sum(1)(2)(3))
    </script>
  </body>
</html>
