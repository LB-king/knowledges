<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>自增</title>
  </head>
  <body>
    <script>
      // 前置自增 ++i (先自身执行加法操作后再赋值)
      var a = 1
      var b = ++a
      console.log('a:' + a, 'b:' + b) // a:2 b:2

      // 后置自增 i++ (先赋值后再执行加法操作)
      var j = 1
      var k = j++
      console.log('j:' + j, 'k:' + k) // j:2 k:1

      /**
       *格式化数字@param
       *num: 要处理的数值
       *cent: 保留的小尾数
       *isThousand: 是否千分位
       */
      function numFormatter(param) {
        if (Number.isNaN(param)) {
          return '-'
        } else {
          let index = param.toString().indexOf('.')
          if (index !== -1) {
            let leftVal = param.toString().substring(0, index)
            let rightVal = param.toString().substring(index, param.length)
            let leftV = leftVal.replace(/(\d)(?=(?:\d{3})+$)/g, '$1,')
            return leftV + rightVal
          } else {
            return param.toString().replace(/(\d)(?=(?:\d{3})+$)/g, '$1,')
          }
        }
      }

      // 判断是不是数字类型
      function isNumber(val) {
        var regPos = /^\d+(\.\d+)?$/ //非负浮点数
        var regNeg = /^(-(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*)))$/ //负浮点数
        if (regPos.test(val) || regNeg.test(val)) {
          return true
        } else {
          return false
        }
      }

      console.log(isNumber('9'))
    </script>
  </body>
</html>
