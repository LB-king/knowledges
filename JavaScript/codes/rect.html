    <script>
      let box = document.querySelector('.box')
      function rect(dom) {
        let targetStyles = window.getComputedStyle(dom)
        let styleMap = [
          'width',
          'height',
          'paddingTop',
          'paddingRight',
          'paddingBottom',
          'paddingLeft',
          'borderTopWidth',
          'borderRightWidth',
          'borderBottomWidth',
          'borderLeftWidth'
        ]
          .map(key => {
            return { [key]: parseInt(targetStyles[key]) || 0 }
          })
          .reduce((acc, cur) => {
            return { ...acc, ...cur }
          })
        if (targetStyles.boxSizing === 'border-box') {
          styleMap.innerWidth =
            styleMap.width -
            styleMap.paddingLeft -
            styleMap.paddingRight -
            styleMap.borderLeftWidth -
            styleMap.borderRightWidth
          styleMap.innerHeight =
            styleMap.height -
            styleMap.paddingTop -
            styleMap.paddingBottom -
            styleMap.borderTopWidth -
            styleMap.borderBottomWidth
        } else {
          styleMap.innerWidth = styleMap.width
          styleMap.innerHeight = styleMap.height
        }
        return styleMap
      }
