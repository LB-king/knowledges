<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data_Driven_Document</title>
  <script src="./static/d3.min.js"></script>
</head>

<body>
  <svg width="300" height="200">
    <line x1="0" y1="0" x2="300" y2="200" style="stroke: rgb(255, 0, 0);stroke-width:2;"></line>
    <rect x="100" y="100" width="100" height="100" style="fill: pink;"></rect>
    <circle cx="200" cy="90" r="50" />
    <ellipse cx = "40" cy = "60" rx = "40" ry = "60" fill = "green" />
  </svg>

  <div id="svgBox"></div>
</body>
<style>
  svg {
    border: 1px solid #bbbbbb;
  }
</style>
<script>
  let width = 300
  let height = 200
  let svg = d3.select('#svgBox')
    .append('svg')
    .attr('width', width)
    .attr('height', height)
  svg.append('line')
    .attr('x1', 0)
    .attr('y1', 0)
    .attr('x2', 300)
    .attr('y2', 200)
    .style('stroke', 'rgb(0,250,0)')
    .style('stroke-width', 3)
  svg.append('circle')
    .attr('cx', 200)
    .attr('cy', 90)
    .attr('r', 50)
    .style('fill', 'rgb(255, 0, 0)')
</script>

</html>
