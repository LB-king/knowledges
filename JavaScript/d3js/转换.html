<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>转换</title>
  <script src="./static/d3.min.js"></script>
</head>

<body>
  <svg width="300" height="160">
    <rect x="0" y="0" width="60" height="60" fill="green" transform="translate(60 60) rotate(0) skewX(45) skewY(-45)">
    </rect>
  </svg>
  <section id="box"></section>
</body>
<style>
  svg {
    border: 1px solid #eeeeee;
  }
</style>
<script>
  let svg = d3.select('#box')
    .append('svg')
    .attr('width', 320)
    .attr('height', 180)
  svg.append('line')
    .attr('x1', 0)
    .attr('y1', 80)
    .attr('x2', 80)
    .attr('y2', 80)
    .attr('transform', 'translate(80 0) rotate(30)')
    .style('stroke', 'blue')
</script>

</html>
