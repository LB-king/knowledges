  <body>
    <script>

      console.log(zf)
      console.log(gy) */

      // 方法可以放到原型上，属性可以定义在构造函数本身
      function User(name) {
        this.name = name
      }
      User.prototype.show = function () {
        console.log(this.name)
      }
      User.prototype.say = function () {
        console.log('say')
      }
      //多个方法可以这样写
      User.prototype = {
        constructor: User,
        show() {
          console.log(this.name)
        },
        say() {
          console.log('say...')
        }
      }
      var zf = new User('张飞')
      var gy = new User('关羽')
      zf.show()
      gy.show()

      // this和原型是没有关系的
      // this指向属性调用的对象
    </script>
  </body>
