<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>继承</title>
  </head>
  <body>
    <script>
      // 子类的实例属性方法继承父类的示例属性方法，子类的原型属性方法继承父类的原型属性方法。简称实例继承实例，原型继承原型
      // 继承过程中，尽可能少的制造不必要的变量，节省资源
      let arr = ['york']
      console.log(arr.concat('jack'))

      let obj = {}
      let obj1 = {}
      console.log(Object.getPrototypeOf(obj) === Object.getPrototypeOf(obj)) // true
      console.log(obj)

      // 完全数据字面量的变量,因此说我们可以创建没有原型的对象
      let o1 = Object.create(null, {
        name: {
          value: 'kobe',
        },
      })
      let o2 = new Object({ name: 'o2' })
      console.log(o1) // 没有__proto__,干净的对象
      console.log(o2) // 原型指向Object.prototype
      console.log(o2.hasOwnProperty('name')) // true
      /* 
        Object.create(p1, {}) 必须接收一个p1对象参数，创建的新对象的原型指向接收的参数对象，创建的对象相对比较干净。
        new Object() 创建的新对象的原型指向Object.prototype
      */
    </script>
  </body>
</html>
