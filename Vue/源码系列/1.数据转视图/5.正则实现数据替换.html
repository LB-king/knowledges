<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简单的正则实现数据绑定</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var tempalteStr = `<h3>我是{{name}},今年{{age}}岁</h3>`
      var data = {
        name: '小明',
        age: 18
      }
      var res = tempalteStr.replace(/(\{\{)(.+?)(\}\})/g, m => {
        m = m && m.substring(2, m.length - 2).trim()
        return data[m]
      })
      app.innerHTML = res
    </script>
  </body>
</html>
