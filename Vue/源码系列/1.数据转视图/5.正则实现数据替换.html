<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简单的正则实现数据绑定</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var tempalteStr = `<h3>我是{{name  }},今年{{age}}岁</h3>`
      var data = {
        name: '小明',
        age: 18
      }
      //获取包含{{}}以及之间的内容
      var res = tempalteStr.replace(/(\{\{)(.+?)(\}\})/g, (m, $1, $2) => {
        console.log('UI_LOG: $2', $2)
        //摘取双大花括号的内容，并对字符串进行去空格操作
        // m = m && m.substring(2, m.length - 2).trim()
        // return data[m]
        return data[$2.trim()]
      })
      app.innerHTML = res
    </script>
  </body>
</html>
