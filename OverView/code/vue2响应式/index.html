<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>响应式</title>
  <script src="./index.js"></script>
</head>

<body>
  <div id="box"></div>
  <script>
    let obj = {}
    reactive({
      data: obj,
      tag: 'view-1',
      dataKey: 'one',
      selector: '#box'
    })
    obj.one = 'hello'
    setTimeout(() => {
      obj.one = 'xxxx'
    }, 3000)
  </script>
</body>

</html>
