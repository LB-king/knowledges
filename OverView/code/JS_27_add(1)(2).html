  <script>
    /**
     * 第一种方案：
     * 利用原型的特性，把所有的参数都存起来
     * 然后在原型上定义一个求和的方法
     * 
     * **/
    function add(...param) {
      add.prototype.arr.push(...param)
      console.log(param)
      return add
    }
    add.prototype.arr = []
    add.prototype.sum = function () {
      let arr = add.prototype.arr
      return arr.reduce((acc, cur) => {
        return acc + cur
      }, 0)
    }
    add(1, 2)(3, 4, 5)
    console.dir(add)

    /**
     * 第二种，使用箭头函数实现
     * 扩展性不强
     * **/
    // var add1 = x => y => z => x + y + z
    var add1 = x => {
      return y => {
        return z => {
          return x + y + z
        }
      }
    }
    console.log(add1(1)(2)(3))
