  <script>
    /***
     * 第一种：
     * 1.在函数身上定义一个变量，用来存储所有传递的参数
     * 2.Function原型上定义一个求和方法sum
    */
    let add1 = function (...args) {
      if (!Array.isArray(add1.params)) add1.params = []
      add1.params.push(...args)
      return add1
    }
    Function.prototype.sum = () => {
      return add1.params.reduce((acc, cur) => acc + cur)
    }
    add1(4, 9)(5)(6)
    console.log('add1: ', add1.sum())
