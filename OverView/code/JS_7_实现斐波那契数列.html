      function fibonacci(max) {
        function fn(max, cur = 1, next = 1) {
          if (max == 0) {
            return cur
          } else {
            return fn(max - 1, next, cur + next)
          }
        }
        return fn(max)
      }

      // [1,1,2,3,5,8,13,21,34....],这里参数n指的是index,日常复习
      function fibonacci(n) {
        let arr = [1, 1],
            i = n + 1 - 2
        while(i > 0) {
          arr.push(arr[arr.length - 2] + arr[arr.length - 1])
          i--
        }
        return arr[arr.length - 1]
      }
