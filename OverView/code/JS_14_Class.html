<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class</title>
  </head>
  <body>
    <script>
      /* 
        + 类中的构造器不是必须要写的，要对实例进行一些初始化的操作，如添加属性时才写
        + 如果A类继承B类，且类中写了构造器，那么A类中的super是必须调用的
        + 类中定义的方法，都放在了类的原型上，供实例去使用
        + class中定义的方法，已经在局部开启了严格模式
        + 自身添加属性
      */
      class Person {
        constructor(name, age) {
          this.name = name
          this.age = age
          // this.speak = function () {
          //   console.log('我是直接挂载到实例对象', this.name, this.age)
          // }
        }
        //这种也是挂载到实例对象，和在constructor内部定义的效果一样
        speak = () => {
          console.log('我是直接挂载到实例对象', this.name, this.age)
        }
        //这个方法是挂载到实例对象的原型上
        speak() {
          console.log('我是挂载到原型上的方法', this.name, this.age)
        }
      }
      class Student extends Person {
        //如果写了构造器，则需要添加super，否则会报错
        constructor(...p) {
          super(...p)
        }
        //这个属性直接挂载到实例对象
        newP = 'xxx'
        //类自身添加属性
        static staticValue = 'xyz'
      }
      //类自身添加属性,可以用static的方式去写
      Student.defValue = 'UUU'
      var stu = new Student('学生A', 16)
      stu.speak()
      console.dir(Student)
      console.log(stu)
      /*  var p1 = new Person('jerry', 33)
      console.log(p1)
      p1.speak() */
    </script>
  </body>
</html>
