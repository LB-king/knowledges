<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESModule</title>
</head>
<body>
  <h2 id="box"></h2>
  <script type="module">
    import {name, FOO} from './index.js'

    box.innerText = FOO
    // console.log(FOO)
    setTimeout(() => {
      // console.log(FOO)
      import('./index.js').then(({FOO}) => {
        // console.log(FOO)
      })
    }, 1000)
    
  </script>
  
</body>
</html>
