<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>清除浮动的方法</title>
    <style>
      .box {
        /* 不设置父元素的高度 */
        /* height: 300px; */ 
        border: 1px solid red;
        /* overflow: auto; */
        /* 针对IE */
        /* zoom: 1; */
      }
      .box:after {
        content: '';
        clear: both;
        display: block;
        height: 0;
        overflow: hidden;
        visibility: hidden;
      }
      .item {
        width: 200px;
        height: 200px;
        background-color: #bfa;
        margin-right: 10px;
        border: 1px solid #ccc;
        float: left;
      }
      .fl {
        float: left;
      }
      /* .empty {
        clear: both;
        height: 0;
        overflow: hidden;
      } */
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="empty"></div>
    </div>
    
  </body>
</html>
