<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作用域链</title>
  </head>
  <body>
    <script>
      /* 
      函数执行形成的私有栈内存，会把内存中所有的私有变量保护起来，和外面没有任何的关系=>函数的这种保护机制就是闭包。
      
      */
     var i = 5
     function fn(i) {
       return function (n) {
         console.log(n + (++i))
       }
     }

     var f = fn(1)
     f(2)
     fn(3)(4)
     fn(5)(6)
     f(7)
     console.log(i)
    </script>
  </body>
</html>
