<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>设计模式</title>
  </head>
  <body>
    <script>
      /* 
        Singleon单例模式 | Command命令模式,
        单例设计模式：基于单独的实例，来管理某一个模块中的内容，实现模块之间的独立划分「但是也可以实现模块之间方法的相互调用」
        早期的模块化编程：
          + AMD 「require.js」
          + CMD/CommonJS 「sea.js & Node」,commonjs规范
          + ES6 Module
          ......
      */
      //模块A
      var aModule = (function () {
        var data = []
        var speak = function () {
          // ....
        }
        var change = function () {
          // ...
          console.log('我是aModule的change方法')
        }
        return {
          change
        }
      })()

      //模块B
      ;(function () {
        var data = []
        var speak = function () {
          // ....
        }
        //想使用A中的change方法,
        //1.可以挂载到window上
        //2.把方法return出去,私有的还是私有的，需要给别人用的方法可以return出去
        aModule.change()
      })()

      // Constructor构造器以及Factory模式
      // Observe观察者以及Mediator中介者模式
      // 装饰器模式及ES7中的Decorator
    </script>
  </body>
</html>
