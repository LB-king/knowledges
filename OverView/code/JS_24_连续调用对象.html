<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>连续调用对象</title>
  </head>
  <body>
    <script>
      var obj = {
        a: { b: { c: 'ccc', d: 'dd' } }
      }
      var a = 'a.b.d'

      //输出obj.a.b.c的值

      var arr = a.split('.')
      while(arr.length > 0) {
        var shiftItem = arr.shift()
        console.log(shiftItem)
        obj = obj[shiftItem]
      }
      console.log(obj)
    </script>
  </body>
</html>
