    <title>http</title>

    <script>

      // encodeURI | decodeURI

      //主要针对传递的参数信息编码
      // encodeURIComponent | decodeURIComponent
      console.log(url)
      //http://www.baidu.com/?name=%E4%B8%80%E6%AE%B5%E4%B8%AD%E6%96%87&from=http%3A%2F%2Fwww.qq.com
    </script>
  </body>
