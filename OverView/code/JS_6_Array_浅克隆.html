    <script>
      var arr = [11, 22, 33, [44, 55, [66, 77]]]
      var obj = {
        name: 'DEMO',
        age: 18,
        arr: [11, 22, 33, [44, 55]],
        favs: {
          type: 'ball',
          price: 22
        },
        [Symbol(11)]: 'Symbol11',
        reg: /^$/,
        date: new Date(),
        fn: function () {},
        sb: Symbol(),
        [Symbol(22)]: 'Symbol22'
      }
      // 数组:
      // 浅克隆只克隆第一层:
      // 1.展开运算符
      var newArr = [...arr] // arr[3] === newArr[3] 依然指向同一个内存地址，属于浅克隆
      // 2.Array.prototype.slice
      newArr = arr.slice()
      // 3.concat一个空的数组
      newArr = arr.concat([])

      function deepClone(target) {
        const type = getType(target)
        //非数组或者对象直接返回传入的内容
        if (!/^(object|array)$/i.test(type)) return target
        if (/array/i.test(type)) {
          let arr = []
          _.myEach(target, (item, index) => {
            if (Array.isArray(item)) {
              arr[index] = deepClone(item)
            } else {
              arr[index] = item
            }
          })
          return arr
        }
        //遍历对象
        if(/object/i.test(type)) {
          let obj = {}
          _.myEach(target, (item, index) => {
            if(/object/i.test(type)) {
              obj[index] = deepClone(item)
            } else {
              obj[index] = item
            }
          })
          return obj
        }
      }

      var a1 = deepClone(arr)
      // console.log(a1)
