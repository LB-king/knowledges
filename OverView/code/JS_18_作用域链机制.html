<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作用域链</title>
  </head>
  <body>
    <script>
      var n = 10
      function fn() {
        var n = 8
        function f() {
          n--
          console.log(n)
        }
        f()
        return f
      }
      var x = fn()
      x()
      console.log(n)
    </script>
  </body>
</html>
