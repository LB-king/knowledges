<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件轮循</title>
  </head>
  <body>
    <script>
      console.log(1)
      setTimeout(() => {
        console.log(2)
        Promise.resolve().then(() => {
          console.log(3)
        })
      })
      new Promise((resolve, reject) => {
        console.log(4)
        resolve(5)
      }).then((data) => {
        console.log(data)
      })
      setTimeout(() => {
        console.log(6)
      })
      console.log(7)

      queueMicrotask(() => {
        console.log('queueMicrotask')
      })
      /* 
      主线程任务：1  4  7 
      微任务：5  
      微任务：queueMicrotask
      宏任务：2 3  宏任务中的(2是主线任务， 3是微任务)
      宏任务：6
      */
    </script>
  </body>
</html>
