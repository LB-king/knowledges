<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片懒加载。。。</title>
  <style>
    img {
      width: 100%;
      border: 1px solid rgb(190, 14, 14);
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <script>

    let imgs = [
      'http://localhost:5500/OverView/img/__proto__%E5%92%8Cprototype.png',
      'http://localhost:5500/OverView/img/%E5%8F%98%E9%87%8F%E6%8F%90%E5%8D%87.png',
      'http://localhost:5500/OverView/img/%E4%B8%8D%E7%94%A8index%E4%BD%9C%E4%B8%BAkey.png',
      'http://localhost:5500/OverView/img/vue3-performance.jpg',
      'http://localhost:5500/OverView/img/yarn-cli.png',
      'http://localhost:5500/OverView/img/%E6%89%A7%E8%A1%8C%E4%B8%8A%E4%B8%8B%E6%96%87.png',
      'http://localhost:5500/OverView/img/%E6%89%A7%E8%A1%8C%E4%B8%8A%E4%B8%8B%E6%96%87.png',
      'http://localhost:5500/OverView/img/%E6%89%A7%E8%A1%8C%E4%B8%8A%E4%B8%8B%E6%96%87.png',
      'http://localhost:5500/OverView/img/%E6%89%A7%E8%A1%8C%E4%B8%8A%E4%B8%8B%E6%96%87.png',
      'http://localhost:5500/OverView/img/Redux%E5%AE%8C%E6%95%B4%E7%89%88.png'
    ]


    window.onload = function () {
      // console.log(document.body.clientWidth)
      // console.log(document.body.clientHeight)
      // console.log(window.screen.width)
      // console.log(window.screen.height)
      imgs.forEach(item => {
        let img = document.createElement('img')
        img.src = ''
        img['data-src'] = item
        document.body.appendChild(img)
      })

    }
    window.addEventListener('scroll', (e) => {
      console.log(e)
    })
  </script>
</body>

</html>
