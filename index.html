<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var root = {
        id: 1,
        name: 'name1',
        children: [
          {
            id: '1-1',
            name: 'name1-1',
            children: [
              {
                id: '1-1-1',
                name: 'name1-1-1'
              }
            ]
          }
        ]
      }

      /* 
    arr为对象数组
    obj为children中
    */
      function addTreeNode(root, id, obj) {
        if (root.id == id) {
          if (root.children == null) root.children = []
          root.children.push(obj)
          return true
        } else if (root.children && root.children.length > 0) {
          for (var i = root.children.length - 1; i >= 0; i--) {
            addTreeNode(root.children[i], id, obj)
          }
        }
      }
      addTreeNode(root, '1-1-1', { id: 3344, name: 'kobe' })
      console.log(root)
    </script>
  </body>
</html>
